<div class="recipe-list-view">
    <div class="add-recipe-container">
        <button mat-stroked-button>Add New Recipe</button>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="recipe-list">
        <mat-list>
            <mat-list-item *ngFor="let recipeItem of recipes, let i = index">
                <h3>{{ recipeItem.name }}</h3>
            </mat-list-item>
        </mat-list>
    </div>
</div>
