<div class="email-login-container">
    <form
        [formGroup]="authForm"
        class="email-auth-form"
        fxLayout="column"
        (ngSubmit)="onSubmitForm()"
    >

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
                type="email"
                matInput
                formControlName="email"
                placeholder="Email"
            >
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
                type="password"
                matInput
                formControlName="password"
                placeholder="Password"
            >
        </mat-form-field>

        <mat-form-field *ngIf="!isLoginMode" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
                type="password"
                matInput
                formControlName="confirmPassword"
                placeholder="Confirm Password"
            >
        </mat-form-field>

        <button
            mat-raised-button
            type="submit"
            [disabled]="authForm.invalid || !isPasswordMatch || isLoading"
        >
        {{ isLoginMode ? 'Login' : 'Register'}}
        </button>
    </form>

    <div class="switch-button-container">
        <button
            mat-stroked-button
            type="button"
            (click)="onSwitchMode()"
        >
            {{ !isLoginMode ? 'Login' : 'Register'}}
        </button>
    </div>
</div>
