<mat-sidenav-container>

    <mat-sidenav
        #drawer
        class="sidenav"
    >

        <mat-toolbar>Menu</mat-toolbar>

        <mat-nav-list>
            <a href="#" mat-list-item>Link 1</a>
            <a href="#" mat-list-item>Link 2</a>
            <a href="#" mat-list-item>Link 3</a>
            <a href="#" mat-list-item>Link 4</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

        <mat-toolbar>

            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span class="logo">üçî Recipe Book</span>

            <span class="fill-space"></span>

            <div>
                <a mat-button>Recipes</a>
                <a mat-button>Shopping List</a>
                <a mat-button>Login</a>
            </div>

            <button mat-icon-button aria-label="Icon button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <a mat-menu-item href="#">
                    <span>Menu item #1</span>
                </a>
                <a mat-menu-item href="#">
                    <span>Menu item #2</span>
                </a>
                <a mat-menu-item href="#">
                    <span>Menu item #3</span>
                </a>
            </mat-menu>

        </mat-toolbar>

    </mat-sidenav-content>

</mat-sidenav-container>
